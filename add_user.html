<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CiCo Add User</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="fontawesome-free-5.12.1-web/js/all.js"></script>

    <script type="text/javascript" src="jquery.min.js"> </script>

    <script type="text/javascript" src="jquery-ui\jquery-ui.min.js"> </script>

    <link rel="stylesheet" href="jquery-ui\jquery-ui.min.css" />

    <link rel="stylesheet" href="add_user.css" />
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="dashboard col-dashboard-width">

                <!--Moses Fayemi Picture + Button-->

                <div class="picture "></div>

                <div class="smallScreen">

                    <div class="pictureFlex ">

                        <button type="button" class="btn editProfile">
                            <p class="btnText">Edit Profile</p>
                        </button>

                    </div>

                    <p class="moses text-align">Moses Fayemi</p>

                    <div class="marginBottom"></div>

                    <!--Dasbboard Icon-->
                    <div class="dashboardFlex">

                        <div class="dashIcon"></div>

                    </div>

                    <p class="dashText text-align">Dashboard</p>

                    <div class="marginBottom"></div>

                    <!--User Management Icon-->

                    <div class="userFlex">

                        <div class="userIcon">

                        </div>

                    </div>



                    <p class="userText text-align">Users Management</p>

                    <div class="marginBottom"></div>

                    <!--My Terminals Icon-->
                    <div class="terminalFlex">

                        <div class="terminalIcon"></div>

                    </div>

                    <p class="terminalText text-align">My Terminals</p>

                    <div class="marginBottom"></div>

                    <!--Transaction Icon-->
                    <div class="transactionFLex">

                        <div class="transactionIcon"></div>

                    </div>

                    <p class="transactionText text-align">Transactions</p>

                    <div class="marginBottom"></div>

                    <!--Wallet Icon-->
                    <div class="walletFlex">

                        <div class="walletIcon"></div>

                    </div>

                    <p class="walletText text-align">My Wallet</p>

                    <div class="marginBottom"></div>

                </div>

            </div>

            <!--Remaining Div-->
            <div class="remainingDiv col">

                <div class="row">

                    <div class="cicoHeader col-12">

                        <img src="images/cico-logo.svg" id="cicoLogo" />

                    </div>

                    <div class="addUserHeader col-12">

                        <div class="headerFlex">

                            <h5 class="addUserText">Add User</h5>

                            <p class="walletValue"> Wallet Balance ₦154,000 </p>

                            <p class="transactionValue"> Transaction Value ₦255,000 </p>

                        </div>

                    </div>

                    <!--Add User Form-->
                    <div class="wrap col-lg-8 col-md-10  ">
                        <form class="form ">
                            <ul>

                                <div class="flex1">

                                    <li>
                                        <label for="firstName" id="first">First Name</label>
                                        <input type="text" name="firstName">
                                    </li>

                                    <li>
                                        <label for="lastName" id="second">Last Name</label>
                                        <input type="text" name="lastName">
                                    </li>
                                </div>

                                <div class="flex2">

                                    <li>
                                        <label for="email " id="third">Email</label>
                                        <input type="email" name="email">
                                    </li>

                                    <li>
                                        <label for="phone" id="fourth">Phone</label>
                                        <input type="tel" name="phone">
                                    </li>

                                </div>

                                <div class="flex3">

                                    <li>
                                        <label for="pass1" id="fifth">Password</label>
                                        <input type="password" name="pass1">
                                    </li>

                                    <li>
                                        <label for="pass2" id="sixth">Confirm Password</label>
                                        <input type="password" name="pass2">
                                    </li>

                                </div>
                                <div class="center">

                                    <button type="button"
                                        class="btn formSubmit col-lg-7 col-md-7 col-sm-9 ">Submit</button>

                                </div>

                            </ul>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
